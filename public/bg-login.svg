<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="radial1" cx="20%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="radial2" cx="80%" cy="70%" r="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="1920" height="1080" fill="url(#gradient1)"/>
  
  <!-- Overlay patterns -->
  <circle cx="200" cy="200" r="150" fill="url(#radial1)"/>
  <circle cx="1720" cy="880" r="200" fill="url(#radial2)"/>
  <circle cx="1600" cy="300" r="100" fill="url(#radial1)"/>
  <circle cx="300" cy="800" r="120" fill="url(#radial2)"/>
  
  <!-- Geometric shapes for modern look -->
  <polygon points="0,0 400,0 200,200" fill="rgba(255,255,255,0.03)"/>
  <polygon points="1920,0 1520,0 1720,200" fill="rgba(255,255,255,0.02)"/>
  <polygon points="0,1080 400,1080 200,880" fill="rgba(255,255,255,0.02)"/>
  <polygon points="1920,1080 1520,1080 1720,880" fill="rgba(255,255,255,0.03)"/>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#grid)"/>
</svg>
